<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var baseWidth = 720,
            metaEl,
            wrap,
            w = screen.width,
            dp = 1,
            scale = w / baseWidth;
        if(screen.width > baseWidth){
            scale = '1.0';
            baseWidth = 'device-width';
        }
        metaEl = document.createElement("meta");
        metaEl.setAttribute("name", "viewport");
        metaEl.setAttribute("content", "width="+baseWidth+", initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
        if(document.documentElement.firstElementChild){
            document.documentElement.firstElementChild.appendChild(metaEl);
        }else{
            wrap = document.createElement("div");
            wrap.appendChild(metaEl);
            documen.write(wrap.innerHTML);
        }
        window.metascale = scale;
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <title>Document</title>
    <link href="http://j.gamersky.com/g/normalize.min.css" rel="stylesheet">
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        #vdWrap{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .vd{
            display: none;
            position: absolute;
            left: 0;
            top: 50%;
            user-select: none;
            outline: none;
            width: 100%;
            height: 100%;
            transform:translate(0,-50%);
        }
        #vdWrap.cur .vd{
            display: block;
        }
        #begin{
            position: absolute;
            left: 50%;
            bottom: 50px;
            margin-left: -250px;
            display: block;
            padding: 30px 0;
            width: 500px;
            height: 80px;
            line-height: 80px;
            font-size: 50px;
            text-align: center;
            z-index: 10;
            border: 1px solid #000;
            border-radius: 5px;
        }

    </style>
    <script type="text/javascript" src="http://j.gamersky.com/g/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="http://j.gamersky.com/g/touch-0.2.14.min.js"></script>
</head>
<body>
<div id="vdWrap">

    <video id="vd" class="vd" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-video-player-type='h5' x5-video-player-fullscreen='true' type="video/mp4?v=20180208" preload="auto">
        <source src="http://img7.gamersky.com/zqimg/zhuanti/15years/media/vd-demo1.mp4" type="video/mp4"></source>
    </video>
</div>
<a id="begin">请开始你的表演</a>
<script>
    var vd = document.getElementById('vd'),$vd = $('#vd'),btn = $('#begin');
    btn.on('click',function () {
        btn.remove();
        $('#vdWrap').addClass('cur');
        vd.play();
    })
</script>
</body>
</html>
