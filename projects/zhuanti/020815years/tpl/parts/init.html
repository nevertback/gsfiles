<html lang="en" class="hideScroll">

	<meta name="keywords" content="@@tkd.keywords">
	<meta name="description" content="@@tkd.description">
	<meta itemprop="name" content="@@tkd.title" />
	<meta itemprop="image" content="@@imagePath/350.jpg" />
	<link href="http://j.gamersky.com/g/normalize.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="http://j.gamersky.com/web2015/css/QZnav.css" />
	<link href="css/style.min.css" rel="stylesheet" inline>
	<script type="text/javascript" src="http://j.gamersky.com/g/jquery-1.8.3.js"></script>
	<!-- 创建时间：@@htmlInfos.createTime 设计：@@htmlInfos.des 前端：@@htmlInfos.dev -->
</head>
<body>

<!-- 全站导航 -->
<script type="text/javascript" src="http://www.gamersky.com/autoinc/allsite/allsite_nav_js.htm"></script>
<!-- 分享用 -->
<div style="width:0;height:0;overflow:hidden">
	<h3>@@tkd.title</h3>
	<p>@@tkd.description</p>
	<img src="@@imagePath/350.jpg" alt="@@tkd.title">
</div>
<!-- 分享用 end-->
<div id="loading" class="loading">
    <div class="loading-video">
        <video id="ldVideo" preload="auto" src="ztimages/vd-demo1.mp4"></video>
		<a id="skipVd" class="btn-skip">跳&nbsp;过</a>
    </div>
	<div class="loading-con cur">
		<img src="ztimages/loading.gif" alt="loading" class="loading-gif">
		<div class="loading-progress">
			<div class="lp-txt">2018年：游民星空十五岁了</div>
			<div class="lp-bar"><i></i></div>
		</div>
	</div>
</div>
@@include('main.html',{"imagePath":"@@imagePath"})
<span id="countn" generalId="@@countId" style="display:none;"></span>
<!-- 加载页面JS -->
<script type="text/javascript" src="http://j.gamersky.com/g/jquery.gamersky.v4.min.js"></script>
<script src="http://j.gamersky.com/g/lib/parallax/3.1.0/parallax.min.js"></script>
<script src="http://j.gamersky.com/g/screenfull.min.js"></script>
<script type="text/javascript" src="jsmin/main.min.js" inline></script>
<script>
    // 评论
    (function() {
        var doc = document,
            s = doc.createElement('script'),
            h = doc.getElementsByTagName('head')[0] || doc.head || doc.documentElement;
        s.type = 'text/javascript';

        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fdcb5060fba0123ff56d253331f28db6a' type='text/javascript'%3E%3C/script%3E"));
