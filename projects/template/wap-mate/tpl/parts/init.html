<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<script type="text/javascript">
        var baseWidth = 720,
			metaEl,
			wrap,
			w = screen.width,
			dp = 1,
			scale = w / baseWidth;
		if(screen.width > baseWidth){
            scale = '1.0';
            baseWidth = 'device-width';
		}
        metaEl = document.createElement("meta");
        metaEl.setAttribute("name", "viewport");
        metaEl.setAttribute("content", "width="+baseWidth+", initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
		if(document.documentElement.firstElementChild){
            document.documentElement.firstElementChild.appendChild(metaEl);
		}else{
            wrap = document.createElement("div");
            wrap.appendChild(metaEl);
            documen.write(wrap.innerHTML);
		}
	</script>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="format-detection" content="telephone=no">
	<title>@@tkd.title</title>
	<meta name="keywords" content="@@tkd.keywords">
	<meta name="description" content="@@tkd.description">
	<meta itemprop="name" content="@@tkd.title" />
	<meta itemprop="image" content="@@imagePath/350.jpg" />
	<link href="http://j.gamersky.com/g/normalize.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet" inline>
	<script type="text/javascript" src="http://j.gamersky.com/g/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="http://j.gamersky.com/g/touch-0.2.14.min.js"></script>
	<!-- 创建时间：@@htmlInfos.createTime 设计：@@htmlInfos.des 前端：@@htmlInfos.dev -->
</head>
<body>
<!-- 分享用 -->
<div style="width:0;height:0;overflow:hidden">
	<h3>@@tkd.title</h3>
	<p>@@tkd.description</p>
	<img src="@@imagePath/350.jpg" alt="@@tkd.title">
</div>
<!-- 分享用 end-->
@@include('main.html',{"imagePath":"@@imagePath"})
<span id="wapcountn"  generalId="@@countId" style="display:none;"></span>
<script src="http://j.gamersky.com/g/lib/gscount/gs.count.js"></script>
<script type="text/javascript" src="jsmin/main.min.js" inline></script>
<div style="display:none">
    <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fdcb5060fba0123ff56d253331f28db6a' type='text/javascript'%3E%3C/script%3E"));
    </script>
</div>
</body>
</html>
