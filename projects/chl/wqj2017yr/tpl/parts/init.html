<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="format-detection" content="telephone=no">
	<title>@@tkd.title</title>
	<meta name="keywords" content="@@tkd.keywords">
	<meta name="description" content="@@tkd.description">
	<meta itemprop="name" content="@@tkd.title" />
	<meta itemprop="image" content="@@imagePath/350.jpg" />
	<link href="http://j.gamersky.com/g/normalize.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="http://j.gamersky.com/web2015/css/QZnav.css" />
	<link href="css/style.min.css" rel="stylesheet" inline>
	<script type="text/javascript" src="http://j.gamersky.com/g/jquery-1.8.3.js"></script>
	<!-- 创建时间：@@htmlInfos.createTime 设计：@@htmlInfos.des 前端：@@htmlInfos.dev -->
	<script>var wapUrl = "http://www.gamersky.com/zhuanti/wqj2017/m.shtml";var contentPageIndex=1;var pageIndex=1;</script>
	<script src="http://j.gamersky.com/g/mobileesp.js"></script>
	<script>
		(function ($) {
            var sbie = $.browser.msie,
                ver = parseInt($.browser.version);
            var nua = navigator.userAgent,
                isEdge = nua.indexOf("Edge") > -1,
                isIE11 = (nua.toLowerCase().indexOf("trident") > -1 && nua.indexOf("rv") > -1);
            if(sbie === true || isEdge === true || isIE11 === true){
                $('html').addClass('ieBrowser');
            }
        })(jQuery);
	</script>
</head>
<body>
<!-- 全站导航 -->
<script type="text/javascript" src="http://www.gamersky.com/autoinc/allsite/allsite_nav_js.htm"></script>
<!-- 分享用 -->
<div style="width:0;height:0;overflow:hidden">
	<h3>@@tkd.title</h3>
	<p>@@tkd.description</p>
	<img src="@@imagePath/350.jpg" alt="@@tkd.title">
</div>
<!-- 分享用 end-->
@@include('main.html',{"imagePath":"@@imagePath"})
<!-- Bot -->
<div class="Bot">
	<script type="text/javascript" src="http://www.gamersky.com/autoinc/allsite/allsite_copyright_2_js.htm"></script>
</div>
<!--Bot end-->
@@include('aside.html')
<span id="countn" generalId="@@countId" style="display:none;"></span>
<!-- 加载页面JS -->
<script type="text/javascript" src="http://j.gamersky.com/g/jquery.gamersky.v4.min.js"></script>
<script src="http://j.gamersky.com/g/lib/parallax/3.1.0/parallax.min.js"></script>
<script type="text/javascript" src="jsmin/main.min.js"></script>
<script>
    (function () {
        var doc = document, s = doc.createElement('script'), h = doc.getElementsByTagName('head')[0] || doc.head || doc.documentElement;
        s.src = 'http://j.gamersky.com/web2015/qzcomment/js/qzcmtconfig.js?'+new Date().getTime();
        h.insertBefore(s, h.firstChild); window.SCS_NO_IFRAME = true;
    })();
    //百度
    window._bd_share_config = {
        common: {
            bdText: '@@tkd.title',
            bdDesc: '@@tkd.description',
            bdPic: '@@imagePath/350.jpg'
        },
        share: [{
            "bdSize": 16
        }]
    };
    with(document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion=' + ~(-new Date() / 36e5)];
</script>
<!-- 加载页面JS end-->
<div style="display:none">
	<script type="text/javascript">
	var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
	document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fdcb5060fba0123ff56d253331f28db6a' type='text/javascript'%3E%3C/script%3E"));
	</script>
</div>
</body>
</html>
